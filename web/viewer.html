<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Data Viewer</h1>
    <div id="container"></div>
    <script src="../common/js_objects/samples.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="js/display.js"></script>
    <script>
        // Slice the samples because my computers burns rendering all the images
      let shortSamples = [];
      for (let index = 0; index < 20 * 8; index++) {
        shortSamples.push(samples[index]);
      }

      const groups = utils.groupBy(shortSamples, "student_id");

      for (let student_id in groups) {
        const samples = groups[student_id];
        const studentName = samples[0].student_name;
        createRow(container, studentName, samples);
      }
    </script>
  </body>
</html>
